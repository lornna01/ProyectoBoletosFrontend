<div class="col-md-6 offset-md-3">
    <h3 class="text-center">ACTUALIZAR</h3>
    <form (ngSubmit)="actualizarAviones()" #avionForm="ngForm">
        <div class="container">
            <div class="form-group">
                <label>ID:</label>
                <input type="number" class="form-control" id="id" [(ngModel)]="avion.id"
                    name="id">
            </div>

            <div class="form-group">
                <label>CAPACIDAD:</label>
                <input type="number" class="form-control" id="capacidad" [(ngModel)]="avion.capacidad"
                    name="id">
            </div>

            <div class="form-group">
                <label>NOMBRE AVION:</label>
                <input type="text" class="form-control" id="nombre_avion" [(ngModel)]="avion.nombre_avion" name="nombre_avion">
            </div>

            <div class="form-group">
                <label>NOMBRE MODELO:</label>
                <input type="text" class="form-control" id="nombre_modelo" [(ngModel)]="avion.nombre_modelo" name="nombre_modelo">
            </div>


        </div>
        <button class="btn btn-outline-success" [disabled]="!avionForm.form.valid">Guardar</button>

    </form>

</div>
