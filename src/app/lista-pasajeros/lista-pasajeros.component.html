<h2>LISTA DE PASAJEROS</h2>

<table class="table table-warning">
    <thead class="table-dark">
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Genero</th>
            <th scope="col">Nacionalidad</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pasajero of pasajeros">
            <th>{{pasajero.id}}</th>
            <td>{{pasajero.nombre}}</td>
            <td>{{pasajero.fecha_nacimiento}}</td>
            <td>{{pasajero.telefono}}</td>
            <td>{{pasajero.direccion}}</td>
            <td>{{pasajero.genero}}</td>
            <td>{{pasajero.nacionalidad}}</td>
            <td> <button [routerLink]="'/actualizar-pasajero/' + pasajero.id"
                    class="btn btn-warning">Editar</button></td>
            <td><button (click)="eliminarPasajero(pasajero.id)" class="btn btn-danger"
                    style="margin-left : 10px">Eliminar</button></td>


        </tr>
    </tbody>
</table>
