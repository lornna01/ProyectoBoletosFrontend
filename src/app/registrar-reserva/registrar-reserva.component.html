<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de RESERVA</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="form-group">
                <label>CLASE VUELO:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="reserva.clase_vuelo" name="clase_vuelo">
            </div>

            <div class="form-group">
                <label>ASIENTO:</label>
                <input type="text" class="form-control" id="asiento" [(ngModel)]="reserva.asiento"
                    name="asiento">
            </div>

            <div class="form-group">
                <label>VUELO:</label>
                <input type="NUMBER" class="form-control" id="id_vuelo" [(ngModel)]="reserva.id_vuelo" name="id_vuelo">
            </div>

            <div class="form-group">
                <label>PASAJERO:</label>
                <input type="NUMBER" class="form-control" id="id_pasajero" [(ngModel)]="reserva.id_pasajero" name="id_pasajero">
            </div>

            
        </div>
        <button class="btn btn-success ">GUARDAR</button>

    </form>

</div>
